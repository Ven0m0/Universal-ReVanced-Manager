name: Dev Builds

on:
  workflow_dispatch:

jobs:
  build:
    name: Build signed APK
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set Gradle Java Home
        run: echo "ORG_GRADLE_JAVA_HOME=${{ steps.setup-java.outputs.path }}" >> "$GITHUB_ENV"

      - name: Cache Gradle
        uses: burrunan/gradle-cache-action@v3

      - name: Setup keystore
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 --decode > "app/keystore.jks"

      - name: Build debug
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ENTRY_ALIAS: ${{ secrets.KEYSTORE_ENTRY_ALIAS }}
          KEYSTORE_ENTRY_PASSWORD: ${{ secrets.KEYSTORE_ENTRY_PASSWORD }}
        run: |
          ./gradlew -Dorg.gradle.java.home="${{ steps.setup-java.outputs.path }}" --no-daemon :app:assembleDebug

      - name: Locate debug artifact
        id: artifact
        run: |
          APK_PATH="$(ls -t app/build/outputs/apk/debug/*.apk 2>/dev/null | head -n 1)"
          if [ -z "$APK_PATH" ]; then
            echo "Unable to find debug APK in app/build/outputs/apk/debug"
            exit 1
          fi
          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"
          echo "Found APK at $APK_PATH"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: universal-revanced-manager-dev-${{ github.sha }}
          retention-days: 14
          if-no-files-found: error
          path: |
            ${{ steps.artifact.outputs.apk_path }}
            app/build/outputs/apk/debug/output-metadata.json
